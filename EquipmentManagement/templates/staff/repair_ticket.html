{% extends "staff/staff_layout.html" %}

{% block staff_content %}
<div class="flex flex-1 p-3">
    <div class="mr-3 flex-1 bg-white flex flex-col rounded-md">
        <div class=" flex-1 flex px-6 justify-between items-center">
            <div class="h-full w-full border-b-2 border-gray-500 flex items-center">
                <h2 class="font-bold text-3xl">Phiếu sửa chữa</h2>
                <div class="ml-auto">
                    <form action="/student/borrow_history" method="post">
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
                        <label for="borrowing_time" class="font-bold">Ngày mượn:</label>
                        <input type="date" onchange="this.form.submit()" name="borrowing_time" id="borrowing_time" 
                                class="border-2 border-black rounded-lg p-2 focus:border-green-500 focus:ring-2
                                 focus:ring-green-300 transition duration-200" />
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-10 flex flex-col px-6 overflow-auto">
                    <div class="flex-10 space-y-3 p-4 max-h-[600px]">
                        {% for tickets in ticket %}
                        <form method="post" action="{{ url_for('staff.repair_ticket') }}" 
                         class="h-12 w-full shadow-2xs flex items-center p-2 justify-between">
                            <a class="bg-blue-300 p-1 rounded-sm hover:bg-blue-200 cursor-pointer" type="submit"
                                href="{{ url_for('staff.repair_ticket', repair_ticket_id=tickets.id) }}">
                                {{tickets.staff_id}} - {{tickets.start_date}}
                            </a>
                            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
                            <input type="hidden" name="request_id" value = "{{ request.id }}" /> 
                            <div class="flex space-x-1">
                                <button class="bg-blue-300 p-2 w-28 rounded-lg hover:bg-blue-200 cursor-pointer text-center flex items-center justify-center"
                                type="submit"
                                value="0"
                                name="action"
                                type="submit" value="0" name="action">Hoàn thành</button>
                            </div>
                        </form>
                        {% endfor %}
                    </div>   
                </div>
        <div class="flex-10 flex flex-col px-6 overflow-auto">
            <div class="flex-10 space-y-3 p-4 max-h-[600px]">
                <div class="flex-10 flex flex-col px-6 overflow-auto">
                </div>
            </div>
            </div>   
        </div>
        <div class="flex-1 flex flex-col bg-white rounded-md">
            <div class=" flex-1 flex px-6 justify-between items-center">
                <div>
                    <h2 class="font-bold text-3xl">Chi tiết phiếu sửa chữa</h2>
                </div>
            </div>
            <form class="flex-10 flex flex-col px-6" method="post" action="/student/borrow">
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                <div class="flex-10 border-t-2 border-gray-500 p-4 overflow-auto max-h-[260px] md:max-h-[400px] lg:max-h-[600px] ">
                    <div class="space-y-3 ">
                    {% for infor in infor_detail_ticket %}
                        <div class="h-12 w-full bg-blue-500 rounded-md text-white shadow-2xs flex items-center justify-center p-2 hover:bg-blue-200">
                            <label class="flex items-center ">
                                {{infor.equipment_name}} - {{infor.room_id}}- {{infor.price}}$
                            </label>
                        </div>
                    {% endfor %}
                    </div>       
                </div>
            </form>       
    </div>
    <a href="{{ url_for('staff.add_items') }}" class="bg-blue-500 text-white px-4 py-2 text-sm rounded-lg hover:bg-blue-600 fixed top-8 right-10 font-bold flex items-center justify-center">
                    Thêm
                </a>
   
{% endblock %}
