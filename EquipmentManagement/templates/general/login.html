{% extends "general/layout.html" %}

{% block title %}
    Đăng Nhập
{% endblock %}

{% block content %}
<div class="h-screen w-screen fixed left-0 top-0 bg-gradient-to-r from-blue-500 to-purple-600 flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-10 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='img/logo_ptit.png') }}" alt="logo_ptit" class="h-16"/>
        </div>
        <h2 class="text-center font-bold text-3xl text-gray-800 mb-6">
            Đăng Nhập
        </h2>
        <form action="/login" method="post" class="flex flex-col space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="flex flex-col">
                <label for="user_id" class="font-semibold text-gray-700">Mã Tài Khoản</label>
                <input name="user_id" type="text" placeholder="e.g. N22DCCN001" class="input_field border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
    
            <div class="flex flex-col">
                <label for="password" class="font-semibold text-gray-700">Mật Khẩu</label>
                <input name="password" type="password" placeholder="e.g. ********" class="input_field border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            
            <button type="submit" class="bg-blue-600 h-10 rounded-md text-white font-semibold hover:bg-blue-500 transition duration-200">
                Đăng Nhập
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-blue-500 hover:underline">Quên mật khẩu?</a>
        </div>
    </div>
</div>
{% endblock %}
