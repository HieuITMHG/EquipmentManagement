<!-- templates/equipment_add.html -->
{% extends "general/layout.html" %}

{% block title %}
    Thêm thiết bị
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4 sm:p-6">
    <button
        onclick="goBack()"
        class="absolute top-4 left-4 sm:top-6 sm:left-6 bg-blue-600 h-10 w-10 sm:h-12 sm:w-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition duration-300 z-10">
        <img src="{{ url_for('static', filename='icon/back_icon.svg') }}" class="w-5 sm:w-6"/>
    </button>

    <!-- Main Content -->
    <main class="w-full max-w-3xl">
        <header class="bg-white shadow-md p-4 sm:p-6 rounded-t-3xl">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center">Thêm thiết bị mới</h1>
        </header>

        <div class="bg-white rounded-b-3xl shadow-2xl p-6 sm:p-8 transform transition-all hover:shadow-xl">
            <form action="/equipment/add" method="POST" enctype="multipart/form-data" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <!-- Form Fields -->
                <div class="grid grid-cols-1 gap-6">
                    <!-- Equipment Name -->
                    <div>
                        <label for="ten_thiet_bi" class="block text-sm font-medium text-gray-700 mb-2">Tên thiết bị</label>
                        <input type="text" id="ten_thiet_bi" name="ten_thiet_bi" required
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 bg-gray-50"
                               placeholder="Nhập tên thiết bị">
                    </div>

                    <!-- Equipment Type -->
                    <div>
                        <label for="loai_thiet_bi" class="block text-sm font-medium text-gray-700 mb-2">Loại thiết bị</label>
                        <select id="loai_thiet_bi" name="loai_thiet_bi" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 bg-gray-50">
                            <option value="" disabled selected>Chọn loại thiết bị</option>
                            <option value="DI_DONG">Di động</option>
                            <option value="CO_DINH">Cố định</option>
                        </select>
                    </div>

                    <!-- Room ID -->
                    <div>
                        <label for="phong_id" class="block text-sm font-medium text-gray-700 mb-2">Phòng</label>
                        <select id="phong_id" name="phong_id"
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 bg-gray-50">
                            <option value="" disabled selected>Chọn phòng</option>
                            {% for room in rooms %}
                            <option value="{{ room.id }}">{{ room.id }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label for="anh" class="block text-sm font-medium text-gray-700 mb-2">Hình ảnh thiết bị</label>
                        <div class="flex flex-col sm:flex-row items-center gap-4">
                            <input type="file" id="anh" name="anh" accept="image/*"
                                   class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 bg-gray-50">
                            <div class="w-24 h-24 sm:w-32 sm:h-32 bg-gray-50 rounded-lg overflow-hidden border border-gray-200 flex-shrink-0">
                                <img id="image-preview" class="hidden w-full h-full object-cover" alt="Image preview">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-8">
                    <button type="submit"
                            class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold transform hover:scale-105">
                        Thêm thiết bị
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- JavaScript for Image Preview -->
<script>
    // Image Preview
    const imageInput = document.getElementById('anh');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
        }
    });
</script>
{% endblock %}
