<!-- templates/equipment/edit_equipment.html -->
{% extends "general/layout.html" %}

{% block title %}
    Chỉstdint sửa thiết bị
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col">
    <button
        onclick="goBack()"
        class="absolute top-12 left-12 bg-blue-600 z-10 h-12 w-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition duration-300">
        <img src="{{ url_for('static', filename='icon/back_icon.svg') }}" class="w-6"/>
    </button>

    <!-- Header -->
    <header class="bg-white shadow-md p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Chỉnh sửa thiết bị</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl p-8 transform transition-all hover:shadow-xl">
            <form action="/equipment/edit/{{ equipment.id }}" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <!-- Left Column -->
                <div class="space-y-6">
                    <!-- Equipment Name (Editable) -->
                    <div>
                        <label for="ten_thiet_bi" class="block text-sm font-medium text-gray-700 mb-1">Tên thiết bị</label>
                        <input type="text" id="ten_thiet_bi" name="ten_thiet_bi" value="{{ equipment.ten_thiet_bi }}" required
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 cursor-pointer"
                               placeholder="Nhập tên thiết bị">
                    </div>

                    <!-- Equipment Type (Read-only) -->
                    <div>
                        <label for="loai_thiet_bi" class="block text-sm font-medium text-gray-700 mb-1">Loại thiết bị</label>
                        <input type="text" id="loai_thiet_bi" name="loai_thiet_bi" value="{{ equipment.loai_thiet_bi }}" readonly
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
                    </div>

                    <!-- Room ID (Editable) -->
                    <div>
                        <label for="phong_id" class="block text-sm font-medium text-gray-700 mb-1">Phòng</label>
                        <select id="phong_id" name="phong_id" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 cursor-pointer">
                            <option value="" disabled>Chọn phòng</option>
                            {% for room in rooms %}
                            <option value="{{ room.id }}" {% if room.id == equipment.phong_id %}selected{% endif %}>{{ room.id }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Status (Editable) -->
                    <div>
                        <label for="trang_thai" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                        <select id="trang_thai" name="trang_thai" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 cursor-pointer">
                            <option value="" disabled>Chọn trạng thái</option>
                            <option value="CO_SAN" {% if equipment.trang_thai == 'CO_SAN' %}selected{% endif %}>Khả dụng</option>
                            <option value="DANG_MUON" {% if equipment.trang_thai == 'DANG_MUON' %}selected{% endif %}>Đang sử dụng</option>
                            <option value="HU_HONG" {% if equipment.trang_thai == 'HU_HONG' %}selected{% endif %}>Hỏng</option>
                            <option value="DA_MAT" {% if equipment.trang_thai == 'DA_MAT' %}selected{% endif %}>Đã mất</option>
                        </select>
                    </div>
                </div>

                <!-- Image Upload (Editable, Full Width) -->
                <div class="col-span-1 md:col-span-2">
                    <label for="anh" class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh thiết bị</label>
                    <div class="flex items-center gap-4">
                        <input type="file" id="anh" name="anh" accept="image/*"
                               class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 cursor-pointer">
                        <div class="w-32 h-32 bg-gray-50 rounded-lg overflow-hidden border border-gray-200">
                            <img id="image-preview" 
                                 src="{% if equipment.anh %}{{ url_for('static', filename=equipment.anh) }}{% else %}#{% endif %}" 
                                 class="{% if equipment.anh %}w-full h-full object-cover{% else %}hidden{% endif %}" 
                                 alt="Image preview">
                            <div id="no-image" class="{% if equipment.anh %}hidden{% else %}w-full h-full flex items-center justify-center text-gray-500{% endif %}">
                                Không có ảnh
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-span-1 md:col-span-2 flex justify-center">
                    <button type="submit"
                            class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold transform hover:scale-105">
                        Cập nhật thiết bị
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- JavaScript for Go Back -->
<script>
    const imageInput = document.getElementById('anh');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
        }
    });
</script>
{% endblock %}
