{% extends "general/layout.html" %}

{% block title %}
    Student Home
{% endblock %}

{% block content %}
    <div class="fixed h-screen w-screen flex bg-[rgba(204,_204,_204,_0.5)]">
        <ul class="space-y-4 h-screen bg-white ml-5 p-4">
            <li class="nav_item {% if 'profile' in request.path %} hightlight{% endif %}">
                <a href="/student/profile" class="flex items-center">
                    <img src="{{ url_for('static', filename='avatar/avt_man.png') }}" 
                        alt="avatar" 
                        class="h-12 w-12 rounded-full mr-2">
                    <h2>{{student.last_name}} {{student.first_name}} - {{student.person_id}}</h2>
                </a>
            </li>
            <li class="nav_item {% if request.path == '/student' %} hightlight{% endif %}">
                <img src="{{ url_for('static', filename='icon/key_icon_2.svg') }}" class="w-6"/>
                <a href="/student">Thiết bị</a>
            </li>
            <li class="nav_item {% if 'history' in request.path %} hightlight{% endif %}">
                <img src="{{ url_for('static', filename='icon/history.png') }}" class="w-6"/>
                <a href="/student/borrow_history">Lịch sử mượn</a>
            </li>
            <li class="nav_item {% if 'violation' in request.path %} hightlight{% endif %}">
                <img src="{{ url_for('static', filename='icon/legal.png') }}" class="w-6"/>
                <a href="/student/violation">Lỗi vi phạm</a>
            </li>
            <li class="nav_item">
                <img src="{{ url_for('static', filename='icon/logout.svg') }}" class="w-6"/>
                <a href="/logout">Đăng Xuất</a>
            </li>
        </ul>
        
        {% block student_content %}
        {% endblock %}
    </div>
{% endblock %}
